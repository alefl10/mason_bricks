name: google_places_starter
description: Populates a very good Flutter App ready to interact with the Google Places API.
version: 0.1.0
repository: https://github.com/alefl10/mason_bricks/tree/main/google_places_starter

environment:
  mason: ">=0.1.0-dev.35 <0.1.0"

vars:
  app_name:
    type: string
    description: Name of the app implementing the Google Places Starter template.
    default: Google Places Starter
    prompt: What is the name of your App?
